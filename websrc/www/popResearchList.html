<!DOCTYPE html>
<html LANG="ko">
<body class="intro">
<div data-role="" id="researchList_page">
    <div class="detailView">
        <p class="openImage"><span onclick="toggleDetailView();">열림</span></p>
        <div class="infoWrap">
            <div class="infoHeader" onclick="toggleDetailView();">
                <p class="listTitle">
                    <span class="">점검목록</span>
                </p>
            </div>
            <div class="infoListContent">
                <div class="tableWrap">
                    <table class="dataTable" summary="">
                            <caption>검색조건</caption>
                            <colgroup>
                                <col class="cell20">
                                <col class="cell20">
                                <col class="cell20">
                                <col class="cell20">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">읍면동</th>
                                    <td>
                                            <select id = "emdGbn" class="cell100" onchange="fnSelectEmdList('#selEmd')">
                                                <option value='amd'>법정동</option>
                                                <option value='ha'>행정동</option>
                                            </select>
                                        </td>
                                    <td>
                                        <select id = "selSig" class="cell100" onchange="fnSelectEmdList('#selEmd')">
                                            <!-- <option value=''>전주시 덕진구</option>
                                            <option value=''>전주시 완산구</option> -->
                                        </select>
                                    </td>
                                    <td>
                                        <select id = "selEmd" class="cell100">
                                            <option value = "">-읍면동-</option>
                                        </select>
                                    </td>
                                </tr> 
                                <tr>
                                    <th scope="row">시설구분</th>
                                    <td>
                                        <select id="searchOptTrgGbn" onchange="" class="cell100">
                                        </select>
                                    </td>
                                    <th scope="row">일련번호</th>
                                    <td>
                                        <input type="number" id="searchOptTrgSn" oninput="maxLengthCheck(this)" maxlength="10" class="cell100" ></input>
                                    </td>
                                </tr>
                                <tr hidden>
                                    <th scope="row">점검기준년도</th>
                                    <td>
                                        <select id="searchOptPlnYr" onchange="" class="cell100"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">설치상태</th>
                                    <td>
                                        <select id="searchOptDelSttCd" onchange="" class="cell100">
                                            <option value =''>전체</option>
                                            <option value ='01'>정상</option>
                                            <option value ='03'>비정상</option>
                                            <option value ='04'>망실</option>
                                        </select>
                                    </td>
                                    <th scope="row">점검여부</th>
                                    <td>
                                        <select id="searchOptRcSttCd" onchange="" class="cell100">
                                            <option value =''>전체</option>
                                            <option value ='Y'>점검</option>
                                            <option value ='N'>미점검</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">설치위치 도로명</th>
                                    <td>
                                        <input type="text" id="searchOptRnCdLbl" oninput="" maxlength="" class="cell100" ></input>
                                    </td>
                                    <th scope="row">설치위치 기초번호</th>
                                    <td>
                                        <input type="number" id="searchOptBsisMnnm" oninput="maxLengthCheck(this)" maxlength="5" class="cell30" ></input>
                                        -
                                        <input type="number" id="searchOptBsisSlno" oninput="maxLengthCheck(this)" maxlength="5" class="cell30" ></input>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">배정여부</th>
                                    <td>
                                        <select id="searchOptRcrSn" onchange="" class="cell100">
                                            <option value =''>전체</option>
                                            <option value ='Y'>나의배정</option>
                                            <option value ='N'>미배정</option>
                                        </select>
                                    </td>
                                    <th scope="row">건수</th>
                                    <td>
                                        <p id='rowSize'>0</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <button id="submitRcBnt" class="ui-btn ui-corner-all ui-shadow btnPossible" onclick="selectResearchContent()">검색</button>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <div id="myResearchDiv" class='tableListDiv'>
                    <table id="myResearchTable">
                        <colgroup>
                            <col style="width:6%;"></col>
                            <col style="width:21%;"></col>
                            <col class="cell20"></col>
                            <col class="auto"></col>
                            <col class="cell10"></col>
                            <col class="cell10"></col>
                            <col class="cell10"></col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>위치</th>
                                <th>구분</th>
                                <th>설치위치</th>
                                <th>명판내용</th>
                                <th>설치상태</th>
                                <th>점검상태</th>
                                <th>정비</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td colspan="7">검색 조건을 선택하고 검색 버튼을 눌러주세요.</td>
                            </tr>
                            <tr class="">
                                <td colspan="7" class = "red">
                                    ※ 읍면동 검색 이용 시, 우선 행정구역정보를 생성해 주세요.
                                    <br>
                                    (KAIS 웹 > 일제점검 > 각 안내시설 메뉴 > [행정구역정보 일괄생성] 버튼 클릭)
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- footer 시작 -->
            <div class="infoFooter">
                    <span onclick="closeDetailView('listView');" class="btnNormal">닫기</span>
            </div>
            <!-- footer 끝 -->
        </div>
    </div>
</div>
</body>
