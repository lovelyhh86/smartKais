<!DOCTYPE html>
<html LANG="ko">
<div data-role="tabs" id="helpdesk">
    <div class="tabs-header">
        <div data-role="navbar">
            <ul>
                <li><a href="#noReply" data-ajax="false">미답변글</a></li>
                <li><a href="#allQna" data-ajax="false">전체글</a></li>
            </ul>
        </div>
        <div class="ui-field-contain select">
            <label for="board-type">분류선택</label>
            <select id="board-type" name="board-type" data-theme="a">
                <option value="ALL">전체</option>
                <option value="41">정책/제도</option>
                <option value="42">건물명판</option>
                <option value="43">도로명칭</option>
                <option value="44">주소미검색</option>
                <option value="45">기타</option>
                <option value="46">홈페이지운영</option>
                <option value="47">주소검색</option>
                <option value="48">건물명변경</option>
                <option value="49">정보연계</option>
                <option value="50">도로명주소부여</option>
                <option value="52">타사이트검색</option>
            </select>
        </div>
    </div>
    <div id="noReply">
        <div id="list_reply" data-role="collapsibleset" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" class="list">
            <div data-role="collapsible" class="noItem">
                <h4>미답변 글이 없습니다.</h4>
                <p></p>
            </div>
        </div>
        <div id='write_reply' data-role="" style="display:none" data-dom-cache="true">
            <div id='write_reply_contents' data-role="content"  class="ui-content"  >
                <input type="hidden" id="sn" name="sn"></input>
                <div class="">
                    <label for="write_reply_subject">제목: </label>
                    <input type="text" name="write_reply_subject" id="write_reply_subject" placeholder='제목을 입력하세요'></input>
                </div>
                <div class="">
                    <label for="write_reply_memo">내용: </label>
                    <textarea name="write_reply_memo" id="write_reply_memo"placeholder='답변 내용을 입력하세요'></textarea>
                </div>
                <div class="">
                    <a href="#" class="ui-btn backList ui-corner-all">목록</a>
                    <a href="#" class="ui-btn submit ui-corner-all">입력 완료</a>
                </div>
            </div>
        </div>
    </div>
    <div id="allQna">
        <div data-role="collapsibleset" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" class="list">
            <div data-role="collapsible" class="noItem">
                <h4>조회된 글이 없습니다.</h4>
                <p></p>
            </div>
        </div>
    </div>
</div>
