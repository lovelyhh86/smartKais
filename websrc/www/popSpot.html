<!DOCTYPE html>
<html LANG="ko">

<body class="intro">

<div id="spotView_page">
	<div class="detailView">
		<p class="openImage"><span onclick="closeDetailView();">열림</span></p>
		<div class="infoWrap">
			<!-- header -->
			<div class="infoHeader">
			
			<!-- 도로명아이콘 교체됩니다.  localIcon.png 지역번호판아이콘 , baseIcon 기초번호판 아이콘 -->
				<p class="title"><span class="titleIcon"><img src="image/spotIcon.png" title="지점번호판"></span></p>
				<p class="photo"><span class="photoNum">0</span></p>
			</div>
			
			<!-- content -->
			<div class="infoContent">
				<div id="mask"></div>
			<!-- 정보  -->
				<div class="infoTable">
					<input id="sn" type="hidden" value="" />
					<input id="rdFtyLcSn" type="hidden" value="" />
					<div onclick="updateWorkDate()" class="row">
						<div  class="cell1">
								<span class="label">최종점검일자</span>
						</div>
						<div class="cell2">
							<p id="lastCheckDate" name="oldLbl" >&nbsp;</p>
							<p id="checkType" name="oldLbl" style="display:none;">01</p>
						</div>
					</div>
					<div onclick="openCustomPop('checkComment');" class="row">
                        <div  class="cell1">
                            <span class="label">메모</span>
                        </div>
                        <div class="cell2">
                            <p id="checkComment" name="oldLbl">&nbsp;</p>
                            <p id="checkComment_new" name="newLbl" style="display:none; color:red"></p>
                        </div>
                    </div>
					<div onclick="openDataIdPop('delStateCd');" class="row">
						<div  class="cell1">
								<span class="label">설치상태</span>
						</div>
						<div class="cell2">
							<p id="delStateCdLbl" name="oldLbl" >&nbsp;</p>
							<p id="delStateCd" style="display:none;"></p>
							<p id="delStateCdLbl_new" name="newLbl" style="display:none; color:red"></p>
							<p id="delStateCd_new" style="display:none"></p>
						</div>
					</div>
				</div>
				<!-- 정보 끝 -->
				<!-- 공통 라디오 데이터 팝업 -->
                <div id="radioDataPop" class="dataWrap" style="display: none">
					<div id="dataTitle" class="dataTItle"></div>
					<div id="dataForm" class="dataForm">

					</div>
					<div class="dataBtn">
						<span class="btnNormal dataPopCloser">닫기</span>
						<span onclick="radioDataSendParent()" class="btnPoint">저장</span>
					</div>
					<p class="dataClose dataPopCloser"><img src="image/dataClose.png" title="닫기"></p>
				</div>
				<!-- 공통 라디오 데이터 팝업 끝 -->
				<!-- 시설물 메모 데이터 팝업 -->
                <div id="checkComment_pop" class="dataWrap" style="display: none">
                    <div class="dataTItle">메모</div>
                    <div class="dataForm">
                        <div class="row">
                            <div class="cell">
                                <div class="inputText w75"><textarea id="checkComment_fix" name="" title="메모" maxlength="100" value="" style="height:100px;width:335px"></textarea></div>
                            </div>
                        </div>
                    </div>
                    <div class="dataBtn">
                        <span class="btnNormal dataPopCloser">닫기</span>
                        <span onclick="textDataSendParent('checkComment')" class="btnPoint">저장</span>
                    </div>
                    <p class="dataClose dataPopCloser"><img src="image/dataClose.png" title="닫기"></p>
				</div>
				<!-- 시설물 메모 데이터 팝업 끝 -->
			</div>
			<!-- content 끝  -->
			<!-- footer 시작 -->
			<div class="infoFooter">
				<span onclick="closeDetailView();" class="btnNormal">닫기</span>
				<span onclick="submit(DATA_TYPE.RDPQ);" class="btnPoint">저장</span>
			</div>
			<!-- footer 끝 -->
		</div>
	</div>
</div>

<input type="hidden" id="photoIsGgn" value="N" />
<div id="photoDialog" class="photoWrap" >
	<!-- 사진 style="display: none"-->
	<div id="" class="">
		<div class="photoTitle">사진
			<ul class="photoPage">
				<!--li><span class="pic_over">전면</span></li>
                <li><span class="pic">후면</span></li -->
			</ul>
		</div>
		<div class="photoTable">
			<div class="row">
				<div class="cell">
					<div class="picInfo M">
						<span class="photoSub">근거리</span>
						<span class="picImg">
							<img style='height: 220px; width: 100%; object-fit: contain' src=''/>
							<input id='imaFilSn' type='hidden' value=''/>
							<input id='tbGbn' type='hidden' value='M'/>
						</span>
						<div class="dataBtn short">
							<span class="btnNormal">삭제</span>
							<span class="btnPoint">촬영</span>
						</div>
					</div>
				</div>
				<div class="cell">
					<div class="picInfo L">
						<span class="photoSub">원거리</span>
						<span class="picImg">
							<img style='height: 220px; width: 100%; object-fit: contain' src=''/>
							<input id='imaFilSn' type='hidden' value=''/>
							<input id='tbGbn' type='hidden' value='L'/>
						</span>
						<div class="dataBtn long">
							<span class="btnNormal">삭제</span>
							<span class="btnPoint">촬영</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="photoNotice"><span>※ 조회된 사진은 각각의 최근사진 1장씩만 조회(사진건수는 시스템에 저장된 전체건수)</span></div>
	</div>
	<div class="infoFooter">
		<span onclick="closePhotoView();" class="btnNormal">닫기</span>
		<span onclick="saveImg(DATA_TYPE.RDPQ);" class="btnPoint">저장</span>
	</div>
</div>
<!-- 사진 끝-->

</body>
</html>
